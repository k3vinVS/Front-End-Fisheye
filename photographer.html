<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0afa139e37.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
          aria-label="Page d'acceuil"
        />
      </a>
    </header>

    <main id="main">
      <!-- PHOTOGRAPH PROFIL -->

      <div class="photograph-header"></div>

      <!-- Menu déroulant -->

      <div class="liste">
        <p>Trier par</p>
        <div class="menu">
          <div class="menu-item popularity" role="button" tabindex="0">
            <p>Popularite</p>
            <span>
              <i class="fa fa-solid fa-chevron-down"></i>
              <i class="fa fa-solid fa-chevron-up"></i>
            </span>
          </div>
          <div class="dropdown">
            <div class="category date" tabindex="0">Date</div>
            <div class="category titre" tabindex="0">Titre</div>
          </div>
        </div>
      </div>

      <!-- PHOTOGRAPH MEDIA -->

      <section class="media"></section>
    </main>

    <!-- PRICE BANNER -->

    <div class="price-banner">
      <div id="like"></div>
      <div id="price"></div>
    </div>

    <!-- LIGHTBOX -->

    <div id="body-container">
      <div class="wrapper">
        <div class="preview-box" tabindex="0">
          <div class="img-box">
            <div class="slide prev" alt="image précédente">
              <i class="fas fa-angle-left" aria-label="Image précédente"></i>
            </div>
            <div class="slide next" alt="image suivante">
              <i class="fas fa-angle-right" aria-label="Image suivante"></i>
            </div>
            <div class="img-lightbox">
              <div class="picture"></div>
              <span
                class="icon fas fa-times"
                alt="fermer la modale"
                aria-label="Fermer la lightbox"
                onclick="closeModalLightbox()"
              >
              </span>
              <div class="details">
                <span class="title"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>

    <!-- Modal Contact-->

    <div id="contact_modal" aria-hidden="true" role="dialog" tabindex="-1">
      <div class="modal">
        <header>
          <div id="header-form">
            <h1>Contactez-moi</h1>
            <h1 id="modal-profil"></h1>
          </div>
          <button
            aria-label="Close Contact form"
            id="close"
            onclick="closeModal()"
            tabindex="6"
          >
            <img
              src="assets/icons/close.svg"
              alt="Close Contact form"
              aria-label="Fermer le formulaire"
            />
          </button>
        </header>

        <form
          method="get"
          action="photographer.html"
          name="contact"
          aria-label="form"
          novalidate
        >
          <div>
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="First name"
              alt="First name"
              aria-label="First name"
              minlength="2"
              tabindex="1"
              required
            />
            <small></small>

            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="Last name"
              alt="Last name"
              aria-label="Last name"
              minlength="2"
              tabindex="2"
              required
            />
            <small></small>

            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="Email"
              alt="Email"
              aria-label="Email"
              tabindex="3"
              required
            />
            <small></small>

            <label for="message">Votre message</label>
            <textarea
              name="Your message"
              type="message"
              id="message"
              alt="Message"
              aria-label="Votre message"
              cols="36"
              rows="3"
              tabindex="4"
              required
            ></textarea>
            <small></small>
          </div>

          <button
            type="submit"
            class="contact_button"
            name="Send"
            alt="Send"
            aria-label="Formulaire envoyé"
            tabindex="5"
          >
            Envoyer
          </button>
        </form>
      </div>
      <div class="shadow-modal"></div>
    </div>

    <script src="./scripts/utils/photographerApi.js"></script>
    <script src="./scripts/factories/photograph-media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer-banner.js"></script>
    <script src="./scripts/factories/price-banner.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
