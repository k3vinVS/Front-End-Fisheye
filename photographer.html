    <!-- Modal -->
    <div id="contact_modal">
			<div class="modal">
				
        <header>
          <div id="header-form">
            <h1>Contactez-moi</h1>
            <h1 id="modal-profil">Mimi Keel</h1>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form"/>
        </header>
				
        <form method="get" action="" aria-labelledby="${id}">
					<div>
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" name="First name" 
            minlength="2" required/>
            <small></small>
						
            <label for="last">Nom</label>
						<input class="text-control" type="text" id="last" name="Last name" 
            minlength="2" required/>
            <small></small>

						<label for="email">Email</label>
						<input class="text-control" type="email" id="email" name="Email" 
            required/>
            <small></small>

						<label for="message">Votre message</label>
						<input class="text-control" type="text" id="message"
            name="Your message" size="3" rows="3" required/>
            <small></small>
            <!-- <textarea name="Your message" id="message" cols="36" rows="3" required></textarea> -->
					</div>

          <button type="submit" class="contact_button" name="Send">Envoyer</button>
				</form>

		</div>
