      </a>
    </header>

      <!-- Menu déroulant -->

      <div class="liste">
        <nav aria-label="Main navigation">
          <p>Trier par</p>

          <ul role="button" aria-label="Main navigation"> 
            <li class="menu-deroulant">
              <a href="#" role="buttonItem" aria-haspopup="listbox" 
              aria-expanded="false">Popularité</a>

              <ul class="sous-menu" role="listbox">
                <li role="none">
                  <div class="topline"></div>
                  <a href="#" aria-haspopup="listbox" tabindex="-1" value="date">Date</a>
                </li>

                <li role="none">
                  <div class="topline"></div>
                  <a href="#" aria-haspopup="listbox" tabindex="-1" value="titre">Titre</a>

      <section class="media"></section>

    </main>




    <!-- PRICE BANNER -->

    <div class="priceBanner">
      <div id="like"></div>
      <div id="price"></div>
    </div>




    <!-- LIGHTBOX -->


    

    
    <!-- Modal -->
    <div id="contact_modal">
			<div class="modal">
				
        <header>
          <div id="header-form">
            <h1>Contactez-moi</h1>
            <h1 id="modal-profil">Mimi Keel</h1>
          </div>
          <button aria-label="Close Contact form" id="close">
            <img src="assets/icons/close.svg" onclick="closeModal()"
            alt="Close Contact form"/>
          </button>
        </header>
				
        <form method="get" action="" aria-labelledby="${id}">
					<div>
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" name="First name" 
            minlength="2" aria-label="First name" required/>
            <small></small>
						
            <label for="last">Nom</label>
						<input class="text-control" type="text" id="last" name="Last name" 
            minlength="2" aria-label="Last name" required/>
            <small></small>

						<label for="email">Email</label>
						<input class="text-control" type="email" id="email" name="Email" 
            aria-label="Email" required/>
            <small></small>

						<label for="message">Votre message</label>
						<input class="text-control" type="text" id="message"
            name="Your message" size="3" rows="3" aria-label="Your message" required/>
            <small></small>
            <!-- <textarea name="Your message" id="message" cols="36" rows="3" required></textarea> -->
					</div>

          <button type="submit" class="contact_button" name="Send" 
          aria-label="Send">Envoyer</button>
				</form>

			</div>
		</div>


    <script src="scripts/utils/photographerApi.js"></script>

    <script src="scripts/factories/price-banner.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
